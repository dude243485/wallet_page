<!DOCTYPE html>
    <html>
        <head>
`           <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>Wallet Page</title>
            <link rel="stylesheet" href="styles.css" />
        </head>
        <body>
            <header>
                <div>
                    <img class = "profile" src="assets/profile.jpeg" alt = "profile picture"  />
                </div>
                <div class="welcome">
                    <p>Welcome</p>
                    <h2>Kazeem Akinrinde</h2>
                </div>
                <div>
                    <img class = "icon notification" alt="notification icon" src ="assets/bell.png" />
                </div>

            </header>
            <main>
                <div class = "name-info" >
                    <div class = "account-name">
                        <h4>Kazeem Akinrinde</h4>
                        <p>5637718371</p>
                    </div>
                    <div class = "history">
                        <img class = "icon history-icon question" src = "assets/speed.png" alt="Question mark"/>
                        <p>History</p>
                        <img class = "icon history-icon right" src = "assets/network.png" alt = "Right arrow" />
                    </div>
                </div>
                <p>Book Balance <span>&#8358; ---,--</span></p>
                <h2 class = "balance">&#8358; ---,--</h2>
                <div class = "fund-wallet">
                    <button>Fund Wallet</button>
                    <img class = "icon eye-icon" src = "assets/speed.png" alt="make visible icon" />
                </div>
            </main>
            <section class = "quick-links-section">
                <h2>Quick Links</h2>
                <div class = "quick-links-container">
                    <div class="sub-container" >
                        <p class = "send-money"><img  class = "quick-links-icon" src = "assets/money.png" alt = "send money icon"/></p>
                        <p>Send Money</p>
                    </div>
                    <div class="sub-container" >
                        <p class = "airtime"><img  class = "quick-links-icon" src = "assets/wifi.png" alt = "airtime icon"/></p>
                        <p>Airtime & Data</p>
                    </div>
                    <div class="sub-container" >
                        <p class = "elecricity"><img  class = "quick-links-icon" src = "assets/electricity-bill.png" alt = "Electric bill icon"/></p>
                        <p>Send Electricity</p>
                    </div>
                    <div class="sub-container" >
                        <p class = "cable"><img  class = "quick-links-icon" src = "assets/money.png" alt = "send money icon"/></p>
                        <p>Cable TV</p>
                    </div>
                </div>
            </section>
            <section class = "recent-activity-section">
                <div class = "activity-top">
                    <h3>Recent Activity</h3>
                    <button>View All</button>
                </div>
                <div class = "activity-main">
                    <img  class = "activity-image" alt = "placeholder image" src = "assets/product-is-empty-illustration-svg-download-png-6430781.png"/>
                    <p>Nothing here, yet</p>
                </div>
            </section>
            <footer>
                <nav>
                    <ul>
                        <li>
                            <img class = "footer-icon home" src = "assets/home.png" alt = "home icon" />
                            <p>Home</p>
                        </li>
                        <li>
                            <img class = "footer-icon" src = "assets/wallet.png" alt = "cards icon" />
                            <p>Wallet</p>
                        </li>
                        <li>
                            <img class = "footer-icon" src = "assets/electricity-bill.png" alt = " electricity icon" />
                            <p>Cards</p>
                        </li>
                        <li>
                            <img class = "footer-icon " src = "assets/user.png" alt = "profile icon" />
                            <p>Profile</p>
                        </li>
                    </ul>
                </nav>
            </footer>
            <p class = "qr-code">
                <img class ="qr-code-icon" src = "assets/qr.png" alt = "qr codes" />
            </p>
        </body>
    </html>
