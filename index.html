<!DOCTYPE html>
    <html>
        <head>
`           <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>Wallet Page</title>
            <link rel="stylesheet" href="styles.css" />
        </head>
        <body>
            <header>
                <div class = "profile-contain">
                    <img class = "profile" src="assets/profile.jpeg" alt = "profile picture"  />
                </div>
                <div class="welcome">
                    <p>Welcome</p>
                    <h2>Kazeem Akinrinde</h2>
                </div>
                <div  class = "notification-contain">
                    <img class = "icon notification" alt="notification icon" src ="assets/bell.png" />
                </div>

            </header>
            <main>
                <div class = "name-info" >
                    <div class = "account-name">
                        <h4>Kazeem Akinrinde</h4>
                        <p>5637718371 
                            <img src = "assets/copy.png" alt="copy icon" /></p>
                    </div>
                    <div class = "history">
                        <p class = "question-contain">
                            <img class = "icon history-icon question" src = "assets/google-docs.png" alt="Question mark"/>
                        </p>
                        <p>History</p>
                        <img class = "icon history-icon right" src = "assets/right-arrow.png" alt = "Right arrow" />
                    </div>
                </div>
                <p class = "book-balance">Book Balance <span class="naira">&#8358; ---,--</span></p>
                <h2 class = "balance">&#8358; ---,--</h2>
                <div class = "fund-wallet">
                    <button>Fund Wallet</button>
                    <img class = "icon eye-icon" src = "assets/visibility.png" alt="make visible icon" />
                </div>
                <div>
                    <img class = "wallet-image" alt = "wallet image" src = "assets/218390.png"/>
                </div>
            </main>
            <section class = "quick-actions-section">
                <h2>Quick Actions</h2>
                <div class = "quick-actions-container">
                    <div class="sub-container" >
                        <p class = "sub-contain send-money"><img  class = "quick-actions-icon" src = "assets/money.png" alt = "send money icon"/></p>
                        <p class = "sub-text">Send Money</p>
                    </div>
                    <div class="sub-container" >
                        <p class = "sub-contain airtime"><img  class = "quick-actions-icon" src = "assets/wifi.png" alt = "airtime icon"/></p>
                        <p class = "sub-text">Airtime & Data</p>
                    </div>
                    <div class="sub-container" >
                        <p class = "sub-contain electricity"><img  class = "quick-actions-icon" src = "assets/electricity-bill.png" alt = "Electric bill icon"/></p>
                        <p class = "sub-text">Electricity</p>
                    </div>
                    <div class="sub-container" >
                        <p class = "sub-contain cable"><img  class = "quick-actions-icon" src = "assets/tv.png" alt = "send money icon"/></p>
                        <p class = "sub-text">Cable TV</p>
                    </div>
                </div>
            </section>
            <section class = "recent-activity-section">
                <div class = "activity-top">
                    <h3>Recent Activity</h3>
                    <button>View All</button>
                </div>
                <div class = "activity-main">
                    <div class = "empty-image-contain">
                        <img  class = "activity-image" alt = "placeholder image" src = "assets/product-is-empty-illustration-svg-download-png-6430781.png"/>
                    </div>
                    <p>Nothing here, yet</p>
                </div>
                
            </section>
            <footer>
                <nav>
                    <ul>
                        <li class = "home-contain">
                            <img class = "footer-icon home icon" src = "assets/home2.png" alt = "home icon" />
                            <p>Home</p>
                        </li>
                        <li>
                            <img class = "footer-icon icon" src = "assets/wallet.png" alt = "cards icon" />
                            <p>Wallet</p>
                        </li>
                        <li>
                            <img class = "footer-icon icon" src = "assets/credit-card.png" alt = " electricity icon" />
                            <p>Cards</p>
                        </li>
                        <li>
                            <img class = "footer-icon icon" src = "assets/user.png" alt = "profile icon" />
                            <p>Profile</p>
                        </li>
                    </ul>
                </nav>
               
            </footer>
        <button class = "qr-code">
            <img class ="qr-code-icon icon" src = "assets/qr.png" alt = "qr codes" />
        </button>
        </body>
    </html>
